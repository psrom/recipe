{% extends 'base.html' %}

{% block contents %}

<div class="container">
    <h1>Login</h1>

    <form action="/accounts/login/" method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign in">
    </form>
</div>

{% endblock %}
