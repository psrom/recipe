{% extends 'base.html' %}

{% block contents %}

<div class="container">
    <h1>Login</h1>

    {% if error %}
    <div class="alert alert-warning" role="alert">
        {{error.message}}
    </div>
    {% endif %}
    
    <form action="/accounts/login/" method="POST">
        {% csrf_token %}
        아이디:
        <br>
        <input name="username" type="text">
        <br>
        비밀번호:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="로그인">
    </form>
</div>

{% endblock %}
