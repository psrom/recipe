        /* Custom page CSS

            font-weight: normal;
            font-style: normal;
        }
        body{

        .btn-primary {
            background-color: #FFFBFB;

        }

            color: #FFF;

        .btn-select:focus,

            color: #FF4500;
            border-color: #FF4500;
        }
