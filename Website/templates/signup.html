{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <h1>Sign up</h1>

    <form action="/accounts/signup/" method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="password1" type="password">
        <br>
        Confirm Password:
        <br>
        <input name="password2" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>
</div>
{% endblock %}
